<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset=" UTF-8">
<title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="abc.spring.pet_clinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">id</td>
        <td th:text="${owner.firstName}">fName</td>
        <td th:text="${owner.lastName}">lName</td>
    </tr>
</table>

</body>
</html>
